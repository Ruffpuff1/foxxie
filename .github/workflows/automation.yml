name: 'Automation'
on:
  pull_request_target:
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Automatically label PR
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true
