# docker-compose to run the entire foxxie environment at the same time.
# usually only used for absolute hosting.
# for testing each service refer to their own Dockerfile or docker-compose.yml.
services:

  foxxie:
    build:
      context: ./apps/foxxie
    container_name: foxxie
    env_file:
      - ./apps/foxxie/.env.foxxie
    depends_on:
      # - lavalink
      - redis
      - postgres
    networks:
      - foxxie
    ports:
      - '8282:8282'
      - '7282:7282'
    restart: always
    tty: true

  # lavalink:
  #   container_name: lavalink
  #   volumes:
  #      - type: bind
  #        source: ${PWD}/.application.yml
  #        target: /opt/Lavalink/application.yml
  #   depends_on:
  #     - redis
  #   image: fredboat/lavalink:3.7.13-alpine
  #   networks:
  #     - foxxie
  #   ports:
  #     - '2333:2333'
  #   restart: unless-stopped

  postgres:
    container_name: postgres
    image: 'postgres:17-alpine'
    networks:
      - foxxie
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=foxxie
    logging:
      options:
        max-size: '20m'
        max-file: '3'

  redis:
    command: 'redis-server --bind redis --port 8287 --requirepass redis'
    container_name: redis
    image: 'redis:alpine'
    networks:
      - foxxie
    ports:
      - '8287:8287'
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
  postgres:

networks:
  foxxie:
